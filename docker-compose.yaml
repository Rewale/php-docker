version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
        - "8080:80"
    volumes:
        - ./code:/code
        - ./hosts/site.conf:/etc/nginx/conf.d/default.conf
    links:
        - php
  php:
    build:
      context: .
      args:
        # Указать аналогичный user id
        # пользователя имеющего права на
        # чтение и запись файлов в volumeFiles на хостовой машине 
        UID: 1000
    volumes:
      - ./code:/code
      - ./volumeFiles:/code/res
